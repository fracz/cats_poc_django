<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ko(n)ty Python</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Added by</th>
                <th>Image</th>
                <th>Timestamp</th>
            </tr>
            {% for cat in cats %}
                <tr>
                    <td>{{ cat.id }}.</td>
                    <td>
                        <a href="{{ cat.url }}">{{ cat.url }}</a>
                    </td>
                    <td>{{ cat.creator }}</td>
                    <td>
                        <img src="{{ cat.url }}" alt="{{ lorem }}" height="200">
                    </td>
                    <td>{{ cat.created | date:'H:i d.m.Y' }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No cats yet :(</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
